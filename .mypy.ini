[mypy]
python_version = 3.10
strict = false
show_error_codes = true
disable_error_code = import-untyped, misc, union-attr, var-annotated, no-untyped-def, attr-defined, arg-type, assignment, operator
ignore_missing_imports = true
disallow_untyped_defs = true
check_untyped_defs = true
[mypy-tests.*]
disable_error_code =
    attr-defined,
    no-untyped-def,
    unused-ignore
